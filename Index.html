<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Cube</title>
  </head>
  <body>
    <canvas id="canvas" width="1024" height="600"></canvas>
    <br />
    <button class="color-btn" style="cursor: pointer">Change Color</button>
    <label>
      Скорость (Ось X):
      <input
        type="range"
        id="speedRangeX"
        min="0"
        max="1.5"
        step="0.05"
        value="0.4"
        style="cursor: pointer"
      />
    </label>
    <label>
      Скорость (Ось Y):
      <input
        type="range"
        id="speedRangeY"
        min="0"
        max="1.5"
        step="0.05"
        value="0.4"
        style="cursor: pointer"
      />
    </label>
    <label>
      Скорость (Ось Z):
      <input
        type="range"
        id="speedRangeZ"
        min="0"
        max="1.5"
        step="0.05"
        value="0.4"
        style="cursor: pointer"
      />
    </label>
    <br />
    <button class="gradient-btn" style="cursor: pointer; margin-top: 5px">
      Dynamic Gradient
    </button>
    <script src="script.js"></script>
  </body>
</html>
